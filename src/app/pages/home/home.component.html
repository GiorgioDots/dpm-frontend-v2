<p-sidebar [(visible)]="sidebarVisible">
  <ng-template pTemplate="header">
    <div class="flex align-items-center gap-2">
      <div>
        <img src="logo-192x192.png" style="max-height: 30px" />
      </div>
      <span class="font-bold"> Dots Password Manager </span>
    </div>
  </ng-template>
  <ng-template pTemplate="content">
    <ul class="list-none p-0 m-0 overflow-hidden">
      <li *ngFor="let link of links">
        <a
          [routerLink]="link.path"
          routerLinkActive="font-bold"
          pRipple
          class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple no-underline"
        >
          @if(link.icon){
          <i class="pi {{ link.icon }} mr-2"></i>
          }
          <span>{{ link.label }}</span>
        </a>
      </li>
    </ul>
  </ng-template>
  <ng-template pTemplate="footer">
    <p-divider></p-divider>
    <p-button
      (onClick)="onLogout()"
      label="LOGOUT"
      icon="pi pi-sign-out"
      styleClass="w-full"
      [text]="true"
      iconPos="right"
    />
  </ng-template>
</p-sidebar>
<main class="h-full flex flex-column">
  <header class="flex justify-content-between align-items-center p-3 pb-0">
    <div class="flex align-items-center gap-4">
      <p-button
        [rounded]="true"
        [text]="true"
        [icon]="'pi pi-bars'"
        (onClick)="sidebarVisible = true"
      ></p-button>
      <div>
        <img src="logo-192x192.png" style="max-height: 30px" />
      </div>
    </div>
    <div>
      <p-button
        *ngIf="theme.isLightMode()"
        (click)="theme.toggleTheme()"
        [rounded]="true"
        [outlined]="true"
        [icon]="'pi pi-moon'"
      >
      </p-button>
      <p-button
        *ngIf="!theme.isLightMode()"
        (click)="theme.toggleTheme()"
        [rounded]="true"
        [outlined]="true"
        [icon]="'pi pi-sun'"
      >
      </p-button>
    </div>
  </header>
  <p-divider />
  <div class="flex-grow-1 p-3 pt-0">
    <router-outlet></router-outlet>
  </div>
</main>
