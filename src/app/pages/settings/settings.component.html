<div class="container">
  <div class="settings-container">
    <div class="header">
      <img
        src="assets/icons/eren-ie--ga--.png"
        style="
          max-width: 40px;
          resize: vertical;
          position: absolute;
          top: -1rem;
          left: 5px;
          z-index: 1;
        "
      />
      <div class="header-actions">
        <img
          src="assets/icons/icon-512x512.png"
          style="max-height: 48px; max-width: 48px"
        />
        <span>Settings</span>
        <div class="action-btn" #actionBtn (click)="goBack()">
          <fa-icon
            [icon]="faClose"
            style="display: flex; align-items: center; max-height: 10px"
          ></fa-icon>
        </div>
      </div>
    </div>
    <hr />
    <div class="content-container">
      <div style="display: flex; flex-direction: column">
        <label for="email">Email</label>
        <input style="margin: 0.3rem 0 1rem 0" id="email" type="text" />
        <button style="align-self: flex-end">SEND CHANGE PASSWORD EMAIL</button>
      </div>
      <hr style="margin: 1rem 0" />
      <div style="display: flex; justify-content: center">
        <button class="error" (click)="checkAndDeleteAccount()">
          DELETE ACCOUNT
        </button>
      </div>
    </div>
  </div>
</div>

<app-modal
  [isOpen]="activeModal == 'delete-account'"
  (onDismiss)="dismissModal()"
>
  <h4 style="margin-bottom: 1rem">Delete account?</h4>
  <p style="margin-bottom: 1rem">
    If you continue, you will lose permanently all your data.
  </p>
  <div style="display: flex; justify-content: space-around">
    <button class="error" style="width: 40%" (click)="dismissModal()">
      CANCEL
    </button>
    <button class="success" style="width: 40%" (click)="deleteAccount()">
      CONTINUE
    </button>
  </div>
</app-modal>
